<!--- Signifies html5 --->
<!DOCTYPE html>
<html style="font-family: 'Inter', sans-serif">
  <head>
    <title>Prontuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://amorsaude.com.br/wp-content/themes/amorsaude/assets/favicon.ico"
      type="image/ico"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #edf2f7" class="mb-5 lol">
    <div class="container vw-100 pt-5">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="fw-bold m-0">Prontuário</h1>
        <div class="d-flex align-items-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Carregar dados
          </button>
        </div>
      </div>

      <section
        class="d-flex flex-column align-items-center justify-content-center"
      >
        <form id="form" class="py-4 px-4 shadow-sm rounded bg-white w-100">
          <div class="row">
            <div class="col-12">
              <div class="form-group form-item" data-type="smalltext">
                <label
                  class="control-label"
                  id="nomePaciente"
                  name="nomePaciente"
                  >Nome paciente</label
                ><input
                  type="text"
                  placeholder="Nome Paciente"
                  class="form-control"
                  id="nomePacienteInput"
                  name="nomePaciente"
                />
              </div>
            </div>

            <div id="root"></div>
          </div>
        </form>
      </section>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title fw-bold" id="exampleModalLabel">
                Dados do prontuário
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label class="fw-bold mb-2">Modelo</label>
              <div class="mb-3">
                <textarea
                  class="form-control"
                  id="TextAreaModelo"
                  rows="3"
                ></textarea>
              </div>
              <label class="fw-bold mb-2">Dados</label>
              <div class="">
                <textarea
                  class="form-control"
                  id="TextAreaDados"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
              <button
                type="button"
                onclick="update()"
                data-bs-dismiss="modal"
                class="btn btn-primary"
              >
                <span class="px-3"> Salvar </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let data = [];

    async function update() {
      let modelo = document.querySelector("#TextAreaModelo").value;
      document.querySelector("#root").innerHTML = modelo;

      data = await JSON.parse(document.querySelector("#TextAreaDados").value);

      console.log(data);

      for (const [index, { dataType, value, id }] of data.entries()) {
        let element = document.querySelector(`#${id}`);

        if (hasElement(element)) {
          if (dataType == "decision") {
            element.checked = true;
          } else {
            element.value = value;
          }
        }
      }
    }

    function hasElement(htmlElement) {
      return !!htmlElement;
    }
  </script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }

    button.btn-primary {
      background-color: #61c1d0 !important;
      border: solid 0px !important;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .control-label,
    .radio-inline {
      margin-right: 5px;
    }

    .input-group-addon {
      margin-right: 5px;
    }

    .control-label {
      font-weight: 700;
    }
  </style>
</html>
